<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="reactiveForm" (ngSubmit)="onFormSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="userName"
          />
          <span
            class="help-block"
            *ngIf="
              !reactiveForm.get('userName').valid &&
              reactiveForm.get('userName').touched
            "
            >Please enter valid username!</span
          >
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="emailAddress"
          />
          <span
            class="help-block"
            *ngIf="
              !reactiveForm.get('emailAddress').valid &&
              reactiveForm.get('emailAddress').touched
            "
            >Please enter a valid email address!</span
          >
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender" />{{
              gender
            }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <span
        class="help-block"
        *ngIf="!reactiveForm.valid && reactiveForm.touched"
        >Please enter valid form data!</span
      >
    </div>
  </div>
</div>
